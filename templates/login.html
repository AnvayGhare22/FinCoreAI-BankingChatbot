<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | FinCore AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --primary: #3b82f6;
            --accent: #f59e0b;
            --glass: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }
        body {
            margin: 0; font-family: 'Manrope', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(at 50% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 70%);
            color: var(--text); height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); padding: 3rem; border-radius: 24px;
            width: 100%; max-width: 400px; text-align: center; position: relative; z-index: 10;
        }
        .brand-icon { font-size: 2.5rem; color: var(--accent); margin-bottom: 1rem; }
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        .input-group input {
            width: 100%; padding: 12px; background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border); border-radius: 8px; color: white;
        }
        .btn-login {
            width: 100%; padding: 12px; background: var(--primary); color: white;
            border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand-icon"><i class="fa-solid fa-infinity"></i></div>
        <h2 style="font-family:'Playfair Display',serif;">Welcome Back</h2>
        <p style="color:#94a3b8; margin-bottom:2rem;">FinCore Agentic Dashboard</p>

        <form action="/homepage.html"> 
            <div class="input-group">
                <input type="email" placeholder="agent@tatacapital.com">
            </div>
            <div class="input-group">
                <input type="password" placeholder="••••••••">
            </div>
            <button type="submit" class="btn-login">Secure Sign In</button>
        </form>
    </div>
</body>
</html>
